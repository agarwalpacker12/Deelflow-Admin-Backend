<body>
    <h1>Dealflow Development Proxy Server</h1>
    <p>This is the proxy server running on port 3000.</p>
    <p>All requests are being proxied to the appropriate services:</p>
    <ul>
        <li><strong>/api</strong> and <strong>/sanctum</strong> → Laravel backend (port 8000)</li>
        <li><strong>All other requests</strong> → React frontend (port 5173)</li>
    </ul>
</body>
